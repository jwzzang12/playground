<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UP&DOWN</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Radio+Canada:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/layout.css" />
  </head>
  <body>
    <header id="header">
      <h1><strong>UP&DOWN</strong></h1>
    </header>
    <div class="upDown">
      <div class="resetBtn">
        <span class="material-icons"> autorenew </span>
      </div>
      <input id="num" type="number" max="100" min="0" placeholder="1부터 100사이의 생각한 숫자를 입력하세요." />
      <button>CLICK</button>
      <div id="result">?</div>
    </div>
    <script>
      const comNum = Math.floor(Math.random() * 99) + 1;
      console.log("🚀 ~ file: index02.html ~ line 33 ~ comNum", comNum);
      const num = document.querySelector("#num");
      const btn = document.querySelector(".upDown button");
      const reset = document.querySelector(".resetBtn");
      let click = 0;
      btn.addEventListener("click", function () {
        // if(isNaN(kor.value));
        click = click + 1;
        const tempNum = parseInt(num.value);
        // let answer = "";
        // if (comNum == tempNum) {
        //   answer = tempNum + `CORRECT / ${click}`;
        // } else if (comNum > tempNum) {
        //   answer = "UP";
        // } else if (comNum < tempNum) {
        //   answer = "DOWN";
        // }
        let answer = comNum == tempNum ? `CORRECT / ${click}` : comNum > tempNum ? "UP" : "DOWN";
        result.textContent = `${answer}`;
      });
      reset.addEventListener("click", function () {
        window.location.reload(true);
        // num.value = "";
        // result.textContent = "";
      });
    </script>
  </body>
</html>
